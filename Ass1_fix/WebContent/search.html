<!--This is the HTML form -->
<html>
<head>
<title>Login Windows</title>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
          $("#datepicker").datepicker({
              changeMonth: true, 
              changeYear: true
              });
        });
    </script>
</head>

<body>
	<h1>Search Form</h1>
	<form action="search_servlet" method="POST">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" size="40" name="nameFind"></td>
			
				<td></td>
				<td><input type="submit" name ="search" VALUE="SEARCH-NAME"></td>
			</tr>
			
			<tr>
				<td>Date</td>
				<td><input type="text" id="datepicker" size="40" name="dateFind"></td>
			
				<td></td>
				<td><input type="submit" name = "search" VALUE="SEARCH-DATE"></td>
			</tr>
		</table>
	</form>
</body>
</html>
